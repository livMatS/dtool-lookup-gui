name: report and publish test coverage

on:
  push:
    branches:
      - main
      - master
  pull_request:


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update -qy
          sudo apt-get install -y \
            libgirepository1.0-dev \
            libgirepository-2.0-dev \
            libcairo2-dev \
            pkg-config \
            python3-dev \
            gir1.2-gtk-3.0 \
            gir1.2-gtksource-4 \
            libgtksourceview-4-0

      - name: Install app
        run: |
            pip install .[test]

        # run in virtual X server, see https://github.com/pygobject/pygobject-travis-ci-docker-examples
      - name: Test with pytest
        run: |
            xvfb-run pytest -n $(python maintenance/collect_number_of_tests.py) --log-cli-level=DEBUG

      - name: setup pages
        uses: actions/configure-pages@v5

      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'htmlcov'

  deploy:
    # Add a dependency to the build job
    needs: build

    # Only run the deploy job on the "main" branch
    if: github.ref == 'refs/heads/master'

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
